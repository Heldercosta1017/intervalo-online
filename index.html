<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Intervalos A → E</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
    .box { background:#fff; padding:20px; border-radius:12px; max-width:600px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.12); }
    input, select { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box }
    button { margin-top:15px; width:100%; padding:12px; border:none; background:#007bff; color:white; font-size:16px; border-radius:6px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .resultado { margin-top:20px; font-weight:bold; white-space:pre-wrap; background:#fafafa; padding:12px; border-radius:8px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Calculadora de Intervalos A → E</h2>

    <label>Valor A (início):</label>
    <input type="number" id="valorA" value="500">

    <label>Valor E (fim):</label>
    <input type="number" id="valorE" value="600">

    <label>Número de divisões (ex: 4 = A, B, C, D, E):</label>
    <input type="number" id="divisoes" value="4" min="1">

    <label>Método de arredondamento:</label>
    <select id="metodo">
      <option value="decimal">Decimal (2 casas)</option>
      <option value="inteiro">Inteiro (arredonda)</option>
      <option value="bruto">Bruto (sem arredondar)</option>
    </select>

    <button onclick="calcular()">Calcular Intervalos</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function formatar(valor, metodo) {
      if (metodo === 'inteiro') return Math.round(valor);
      if (metodo === 'decimal') return Number(valor.toFixed(2));
      return valor;
    }

    function calcular() {
      const A = Number(document.getElementById('valorA').value);
      const E = Number(document.getElementById('valorE').value);
      const div = Number(document.getElementById('divisoes').value);
      const metodo = document.getElementById('metodo').value;
      const out = document.getElementById('resultado');

      if (E <= A) { out.innerText = 'E precisa ser maior que A.'; return; }
      if (div < 1) { out.innerText = 'Número de divisões inválido.'; return; }

      const passo = (E - A) / div;
      let texto = `A = ${A}\n`;

      for (let i = 1; i < div; i++) {
        texto += `${String.fromCharCode(65+i)} = ${formatar(A + passo * i, metodo)}\n`;
      }

      texto += `E = ${E}`;
      out.innerText = texto;
    }
  </script>
</body>
</html>
